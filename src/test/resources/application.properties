spring.datasource.url=jdbc:mysql://localhost/flyway_demo?characterEncoding=utf8&useLegacyDatetimeCode=false
spring.datasource.username=blogadmin
spring.datasource.password=blog
spring.jpa.properties.hibernate.jdbc.time_zone = UTC
spring.datasource.validationQuery = SELECT 1

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=create
# create-drop (From Documentation) similar to create, with the addition that Hibernate will drop the database after all operations are completed. Typically used for unit testing

jwt.signing.key.secret=mySecret
jwt.get.token.uri=/authenticate
jwt.refresh.token.uri=/refresh
jwt.http.request.header=Authorization
jwt.token.expiration.in.seconds=604800
